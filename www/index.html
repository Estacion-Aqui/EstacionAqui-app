<body onload="loadPage()">
    
    <script type="text/javascript">
        function loadPage() {
            document.addEventListener("deviceready", function () { //init app
                NEApplication.init();
            });
            document.addEventListener('deviceready', function () { //exit app
                var exitApp = false, intval = setInterval(function () { exitApp = false; }, 1000);
                document.addEventListener("backbutton", function (e) {
                    e.preventDefault();
                    if (exitApp) {
                        clearInterval(intval)
                        (navigator.app && navigator.app.exitApp()) || (device && device.exitApp())
                    } else {
                        exitApp = true
                    }
                }, false);
            }, false);
            document.addEventListener("pause", function () { //background mode
                console.log('pause'); 
            }, false);
            document.addEventListener("resume", function () {
                console.log('back');
            }, false);
        }
    </script>

    <!--loading -->
    <table id="spinner" class="APP_LOADING_VIEW" style="display:none;">
        <tr>
            <td>
                <div class="sk-cube-grid">
